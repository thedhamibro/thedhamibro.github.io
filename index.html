<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="date-display"></div>
        <h1>Your To Do</h1>
        <form id="todo-form">
            <input type="text" id="todo-input" placeholder="Add new task" required />
            <button type="submit" id="add-btn" title="Add">
                <span class="material-icons">add</span>
            </button>
        </form>
        <ul id="todo-list"></ul>
        <div id="todo-footer">
            <span class="remaining"></span>
            <span class="quote">"Doing what you love is the cornerstone of having abundance in your life." - Wayne Dyer</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
